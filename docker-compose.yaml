version: "3.9"

services:
  rag-bot:
    image: ghcr.io/seg-org/rag-bot:latest
    container_name: rag-bot
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - API_URL=${API_URL}
      - API_KEY=${API_KEY}
      - BOT_TOKEN=${BOT_TOKEN}
      - BOT_CLIENT_ID=${BOT_CLIENT_ID}
      - GUILD_ID=${GUILD_ID}

  db:
    image: pgvector/pgvector:pg16
    container_name: db
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: "1234"
      POSTGRES_DB: db

volumes:
  postgres:
